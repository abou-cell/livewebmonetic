<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Connexion Live Webcam</title>
</head>
<body>
  <h2>Connexion</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <br><br>
  <button onclick="register()">S’inscrire</button>
  <button onclick="login()">Se connecter</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    // Configuration Firebase mise à jour
    const firebaseConfig = {
      apiKey: "AIzaSyAJmZvTW49xep3KTfzfPfd6GPWSMPM2XQA",
      authDomain: "livewebcammonetic.firebaseapp.com",
      projectId: "livewebcammonetic",
      storageBucket: "livewebcammonetic.appspot.com",
      messagingSenderId: "1047913851911",
      appId: "1:1047913851911:web:XXXXXX" // Remplace XXXXXX par la valeur affichée dans la config complète si dispo
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Fonction d'inscription
    window.register = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Inscription réussie !");
        })
        .catch(error => {
          alert("Erreur : " + error.message);
        });
    };

    // Fonction de connexion
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Connexion réussie !");
          // Rediriger vers une page live
          window.location.href = "page_live.html"; // Crée cette page ensuite
        })
        .catch(error => {
          alert("Erreur : " + error.message);
        });
    };
  </script>
</body>
</html>
