<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion | LiveWebcamMonetic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Connexion</h2>
    <div id="feedback" class="error"></div>
    <input type="email" id="email" placeholder="Adresse email">
    <input type="password" id="password" placeholder="Mot de passe">
    <button id="submitButton">Se connecter</button>
    <div class="toggle">
      <span id="toggleText">Pas encore de compte ? <a id="toggleLink">Créer un compte</a></span>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      sendEmailVerification
    } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJmZvTW49xep3KTfzfPfd6GPWSMPM2XQA",
      authDomain: "livewebcammonetic.firebaseapp.com",
      projectId: "livewebcammonetic",
      storageBucket: "livewebcammonetic.appspot.com",
      messagingSenderId: "1047913851911",
      appId: "1:1047913851911:web:XXXXXXXXXX"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    let isLogin = true;
    const formTitle = document.getElementById("formTitle");
    const submitButton = document.getElementById("submitButton");
    const toggleText = document.getElementById("toggleText");
    const toggleLink = document.getElementById("toggleLink");
    const feedback = document.getElementById("feedback");

    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.innerText = isLogin ? "Connexion" : "Créer un compte";
      submitButton.innerText = isLogin ? "Se connecter" : "S’inscrire";
      toggleText.innerHTML = isLogin
        ? `Pas encore de compte ? <a id="toggleLink">Créer un compte</a>`
        : `Déjà inscrit ? <a id="toggleLink">Se connecter</a>`;
      document.getElementById("toggleLink").addEventListener("click", toggleLink.onclick);
      feedback.innerText = "";
    });

    submitButton.addEventListener("click", () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      feedback.innerText = "";

      if (isLogin) {
        signInWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            const user = userCredential.user;

            if (user.emailVerified) {
              feedback.className = "success";
              feedback.innerText = "Connexion réussie ! Redirection...";
              setTimeout(() => {
                window.location.href = "https://balgha.carrd.co";
              }, 1500);
            } else {
              feedback.className = "error";
              feedback.innerText = "Veuillez vérifier votre adresse e-mail avant de vous connecter.";
            }
          })
          .catch((err) => {
            feedback.className = "error";
            feedback.innerText = err.message;
          });
      } else {
        createUserWithEmailAndPassword(auth, email, password)
          .then((userCredential) => {
            feedback.className = "success";
            feedback.innerText = "Compte créé avec succès ! Redirection...";
            sendEmailVerification(userCredential.user).finally(() => {
              setTimeout(() => {
                window.location.href = "verification.html";
              }, 1500);
            });
          })
          .catch(err => {
            feedback.className = "error";
            feedback.innerText = err.message;
          });
      }
    });
  </script>
</body>
</html>
