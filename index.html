<!DOCTYPE html>
<html>
<head>
  <title>Connexion Live</title>
</head>
<body>
  <h2>Connexion</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Mot de passe">
  <br>
  <button onclick="register()">S’inscrire</button>
  <button onclick="login()">Se connecter</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "TA_CLE_API",
      authDomain: "TON_PROJET.firebaseapp.com",
      projectId: "TON_PROJET",
      storageBucket: "TON_PROJET.appspot.com",
      messagingSenderId: "xxx",
      appId: "xxx"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Inscription
    window.register = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Inscription réussie !");
        })
        .catch(error => {
          alert(error.message);
        });
    };

    // Connexion
    window.login = function() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(userCredential => {
          alert("Connexion réussie !");
          window.location.href = "page_live.html"; // à modifier
        })
        .catch(error => {
          alert(error.message);
        });
    };
  </script>
</body>
</html>
