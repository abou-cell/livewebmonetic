<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection sécurisée</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAJmZvTW49xep3KTfzfPfd6GPWSMPM2XQA",
      authDomain: "livewebcammonetic.firebaseapp.com",
      projectId: "livewebcammonetic",
      storageBucket: "livewebcammonetic.appspot.com",
      messagingSenderId: "1047913851911",
      appId: "1:1047913851911:web:XXXXXXXXXX" // Remplace avec la vraie valeur complète si tu l'as
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Vérifie l'état de connexion
    onAuthStateChanged(auth, (user) => {
      if (user && user.emailVerified) {
        // ✅ Connecté et email vérifié → accès autorisé
        window.location.href = "https://balgha.carrd.co";
      } else {
        // ❌ Non vérifié ou non connecté → retour login
        alert("Accès refusé : vous devez être connecté et avoir vérifié votre adresse e-mail.");
        window.location.href = "index.html";
      }
    });
  </script>
</head>
<body>
  <p>Vérification de l’accès en cours...</p>
</body>
</html>
